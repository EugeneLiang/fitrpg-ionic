<ion-view title="Store">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="padding">
       <div class="button-bar bar-positive">
       <!-- add ngclick filter to buttons and put a default filter to show only equipment -->
        <a class="button">Equipment</a>
        <a class="button">Items</a>
      </div>
    </div>
    <div class="list">
      <a class="item" ng-repeat="item in shop" href="#/app/store/{{item.id}}">
        {{item.name}}
      </a>
    </div>
  </ion-content>
</ion-view>
