<ion-view title="Store">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="padding">
       <div class="button-bar bar-light">
       <!-- add ngclick filter to buttons and put a default filter to show only equipment -->
        <a class="button" ng-click="filter='weapon'">Equipment</a>
        <a class="button" ng-click="filter='potion'">Items</a>
      </div>
    </div>
    <div class="list">
      <a class="item item-icon-left item-icon-right" ng-repeat="item in shop | filter:filter" href="#/app/store/{{item.id}}">
        <i class="icon {{item.icon}}"></i>
        {{item.name}}
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
