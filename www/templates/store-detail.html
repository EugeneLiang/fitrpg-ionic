      </div>

      <div class="item item-body">
        <p class="pull-left">

          Endurance<br><br>

        </p>
        <p class="pull-right">

          100 <i class="icon ion-ios7-arrow-thin-right"></i> 150<br><br>
          100 <i class="icon ion-ios7-arrow-thin-right"></i> 150<br><br>
          100 <i class="icon ion-ios7-arrow-thin-right"></i> 150<br><br>
          100 <i class="icon ion-ios7-arrow-thin-right"></i> 150<br><br>
          500 Gold

      </div>

      </div>

    </div>
  </ion-content>
