<ion-view title="Leaderboard">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="padding">
       <div class="button-bar bar-light">
       <!-- add ngclick filter to buttons and put a default filter to show only equipment -->
        <a class="button">All</a>
        <a class="button">Friends</a>
      </div>
    </div>

    <ion-list>
      <ion-item class="item-avatar" ng-repeat="leader in leaderboard | orderBy:'-level'" type="item-text-wrap">
        <img src="venkman.jpg">
        <h2>{{leader.name}}</h2>
        <p>Level {{leader.level}} {{leader.charClass}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
