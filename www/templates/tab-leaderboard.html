<ion-view title="Leaderboard">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="padding">
       <div class="button-bar bar-light">
       <!-- add ngclick filter to buttons and put a default filter to show only equipment -->
        <a class="button" ng-click="all()">All</a>
        <a class="button" ng-click="friends()">Friends</a>
      </div>
    </div>

    <ion-list>
      <ion-item class="item-avatar" ng-repeat="leader in leaderboard | orderBy:'-attributes.level'" type="item-text-wrap">
        <img ng-src="{{leader.profile.avatar}}">
        <h2>{{leader.profile.displayName}}</h2>
        <p>Level {{leader.attributes.level}} {{leader.character}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
