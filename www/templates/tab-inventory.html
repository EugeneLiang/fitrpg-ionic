<ion-view title="Inventory">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list">
      <a class="item item-icon-left" ng-repeat="item in inventory" href="#/app/inventory/{{item.id}}">
        <!-- <i class="icon ion-email"></i> -->
        {{item.name}}
      </a>
    </div>
  </ion-content>
</ion-view>
